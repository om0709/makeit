<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Upload Real Object</title>
</head>
<body>
   
    <div class="container">
        <header>
            <center><h1 style="color: #4B0066 ;">Upload Real Object</h1></center>
        </header>
        <form style="max-width: 400px; margin: 50px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
            <label for="photo" style="display: block; font-size: 16px; color: #4B0066; font-weight: bold; margin-bottom: 5px;">Upload a photo:</label>
            <input type="file" id="photo" accept="image/*" required style="width: 80%; padding: 10px; font-size: 16px; border: 2px solid #4B0066; border-radius: 5px; background-color: #fff; color: #333; margin-bottom: 15px;">
        
            <label for="dimensions" style="display: block; font-size: 16px; color: #4B0066; font-weight: bold; margin-bottom: 5px;">Mark dimensions:</label>
            <input type="text" id="dimensions" placeholder="Enter dimensions" required style="width: 80%; padding: 10px; font-size: 16px; border: 2px solid #4B0066; border-radius: 5px; background-color: #fff; color: #333; margin-bottom: 15px;">
        
            <button type="submit" class="btn" onclick="window.location.href='quotation.html'" style="background: #4B0066; color: #fff; font-size: 18px; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s ease; width: 100%;">
                Submit & Get Quotation
            </button>
        </form>
        
    </div>
    <footer>
        <p>&copy; 2024 Makeito. All rights reserved.</p>
    </footer>
</body>
</html>
